<!doctype html>
<html lang="en-us" ng-app="wordbin">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>WordBin</title>
  <meta name="description" content="Spread the word">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
  <!-- build:css(client) css/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) css/app.css -->
  <link rel="stylesheet" href="css/app.css">
  <!-- endbuild -->
</head>
<body>
  <ui-view></ui-view>

  <!-- build:js({client,node_modules}) js/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  
  <!-- build:js(client) js/app.js -->
  <script src="js/app.js"></script>

  <script src="js/services/env.js"></script>
  <script src="js/services/config.js"></script>

  <script src="js/directives/title.js"></script>
  <!-- endbuild -->
</body>
</html>
