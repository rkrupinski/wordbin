<div class="user" ng-if="!ctrl.errored">

  <div class="user__avatar">
    <a ui-sref="app.profile({ username: ctrl.data.username })">
      <avatar width="48" height="48" data="ctrl.data"></avatar>
    </a>
  </div>

  <div class="user__name">
    <a ui-sref="app.profile({ username: ctrl.data.username })">{{ ctrl.data.name }}</a>
  </div>
  
  <div class="user__description text-muted">{{ ctrl.data.description }}</div>

  <loader ng-if="ctrl.loading"></loader>

</div>
