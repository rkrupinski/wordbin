<ul class="nav navbar-nav navbar-right">
  <li ng-if="!isLoggedIn">
    <a href="#" ng-click="login($event)">Sign in with Twitter</a>
  </li>
  <li ng-if="isLoggedIn && user" class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown"
        role="button" aria-expanded="false">
      <span class="user-nav">
        <img class="user-nav__avatar" width="25" height="25"
            src="{{ user.image }}" alt="{{ user.name }}">
        <span class="user-nav__name">{{ user.name }}</span>
      </span>
      <span class="caret"></span>
    </a>
    <ul class="dropdown-menu" role="menu">
      <li>
        <a href="#">Profile</a>
      </li>
      <li>
        <a href="#" ng-click="logout($event)">Logout</a>
      </li>
    </ul>
  </li>
</ul>
